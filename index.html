<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css?v=1" />
    <title>Shuffle and Sort App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-section">
        <h1>Shuffle and Sort</h1>
      </div>
    </header>
    <article class="container">
      <section class="cards-section" id="cardsSection">
        <ul class="list-items"></ul>
        <footer>Shuffle and Sort by - Rajat Sharma</footer>
      </section>
      <section class="button-section">
        <button type="button" class="shuffle-btn" id="shuffleBtn">
          SHUFFLE
        </button>
        <button type="button" class="sort-btn" id="sortBtn">
          SORT
        </button>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
